<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Raspberry Pi - Sensor Data</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon"/>
        <link rel="icon" href="./favicon.ico" type="image/x-ico"/>
        <link rel="apple-touch-icon" href="apple-touch-icon-iphone.png" /> 
        <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-ipad.png" /> 
        <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-iphone4.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-ipad3.png" />
        <link rel="stylesheet" href="./chart-sensor.css" type="text/css" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./chart-sensor.js" charset="utf-8"></script>
    </head>
<body>
    Sensor: <select id="sensor">
    <option value="0">All sensors</option>
    <option value="1">DS18B20 - Temperature</option>
    <option value="2">DHT22 - Temperature</option>
    <option value="3">DHT22 - Humidity</option>
    </select>

    Time frame: <select id="period">
    <option value="1" selected>1 Hour</option>
    <option value="2">2 Hours</option>
    <option value="4">4 Hours</option>
    <option value="8">8 Hours</option>
    <option value="12">12 Hours</option>
    <option value="16">16 Hours</option>
    <option value="20">20 Hours</option>
    <option value="24">24 Hours</option>
    <option value="48">48 Hours</option>
    </select>
    <button id="refresh">Refresh</button>

    <div class="charts">
        <h2>DS18B20 - Temperature</h2>
        <div class="ds18b20"></div>

        <h2>DHT22 / AM2302 - Temperature</h2>
        <div class="dht22temp"></div>

        <h2>DHT22 / AM2302 - Humidity</h2>
        <div class="dht22hum"></div>
    </div>

    <script type="text/javascript">
        function updateChart( period ) {
            showChart( "div.ds18b20", 1, period, "Temperature (°C)" );
            showChart( "div.dht22temp", 2, period, "Temperature (°C)" );
            showChart( "div.dht22hum", 3, period, "Humidity (%)" );
        }

        updateChart( 1 );

        $('#period').change(function() {
            updateChart( $(this).val() );
        });
        $('#refresh').click(function() {
            updateChart( $('#period').val() );
        });
    </script>
</body>
</html>
